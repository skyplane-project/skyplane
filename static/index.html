<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skylark transfer dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="row">
            <div class="col-md-8 py-5 px-3 mx-auto">
                <h1>Transfer dashboard</h1>
                <div id="last_updated_grouped">
                    <div class="d-flex align-items-center">
                        <strong>Loading per-gateway status...</strong>
                        <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                      </div>
                </div>
                <div id="grouped_wrapper"></div>
            </div>
        </div>
    </main>
    <script>
        let grouped_api_url = "/client_api/v1/grouped_status";

        function renderGroupedTable(data) {
            let table = document.createElement('table');
            table.classList.add('table');
            // table.classList.add('table-sm');
            let thead = document.createElement('thead');
            let tbody = document.createElement('tbody');
            table.appendChild(thead);
            table.appendChild(tbody);

            // make header
            let tr = document.createElement('tr');
            let th = document.createElement('th');
            th.classList.add('col-md-1');
            th.classList.add('text-center');
            th.innerText = 'Path';
            tr.appendChild(th);
            th = document.createElement('th');
            th.classList.add('col-md-1');
            th.classList.add('text-center');
            th.innerText = 'Hop';
            tr.appendChild(th);
            th = document.createElement('th');
            th.classList.add('col-md-2');
            th.innerText = 'State';
            tr.appendChild(th);
            th = document.createElement('th');
            th.innerText = 'Chunk IDs';
            tr.appendChild(th);
            thead.appendChild(tr);

            // make rows
            for (let i = 0; i < data.length; i++) {
                let row = data[i];
                let path_idx = row.path_idx;
                let hop_idx = row.hop_idx;
                for (let chunk_state in row.chunk_states) {
                    let tr = document.createElement('tr');
                    let td = document.createElement('td');
                    td.innerText = path_idx;
                    td.classList.add('text-center');
                    tr.appendChild(td);
                    td = document.createElement('td');
                    td.innerText = hop_idx;
                    td.classList.add('text-center');
                    tr.appendChild(td);
                    state_td = document.createElement('td');
                    tr.appendChild(state_td);

                    // pack chunk_ids into a string
                    let chunk_ids = row.chunk_states[chunk_state]
                        .map(chunk_id => chunk_id.toString())
                        .map(chunk_id => `<span class="badge bg-dark">${chunk_id}</span>`);
                    let chunk_ids_str = chunk_ids.join(' ');
                    td = document.createElement('td');
                    td.innerHTML = chunk_ids_str;
                    tr.appendChild(td);

                    // color rows by chunk_state
                    // chunk_state: registered, download_in_progress, download_complete, upload_queued, upload_in_progress, upload_complete, failed
                    if (chunk_state == 'registered') {
                        state_td.innerHTML = '<span class="badge bg-light text-dark">registered</span>';
                    } else if (chunk_state == 'download_in_progress') {
                        state_td.innerHTML = '<span class="badge bg-secondary">download in progress</span>';
                    } else if (chunk_state == 'download_complete') {
                        state_td.innerHTML = '<span class="badge bg-info">download complete</span>';
                    } else if (chunk_state == 'upload_queued') {
                        state_td.innerHTML = '<span class="badge bg-warning">upload queued</span>';
                    } else if (chunk_state == 'upload_in_progress') {
                        state_td.innerHTML = '<span class="badge bg-primary">upload in progress</span>';
                    } else if (chunk_state == 'upload_complete') {
                        state_td.innerHTML = '<span class="badge bg-success">upload complete</span>';
                    } else if (chunk_state == 'failed') {
                        state_td.innerHTML = '<span class="badge bg-danger">failed</span>';
                    } else {
                        state_td.innerHTML = `<span class="badge bg-dark">${chunk_state}</span>`;
                    }
                    tbody.appendChild(tr);
                }
            }
            document.getElementById('grouped_wrapper').innerHTML = '';
            document.getElementById('grouped_wrapper').appendChild(table);
        }

        function getGroupedData() {
            fetch(grouped_api_url)
                .then(response => response.json())
                .then(data => {
                    renderGroupedTable(data);
                    document.getElementById('last_updated_grouped').innerHTML = `Per-gateway table updated: ${new Date().toLocaleString()}`;
                });
            setInterval(getGroupedData, 1000);
        }

        getGroupedData();
    </script>
</body>
</html>
