name: integration-test

on: push

concurrency: integration-test

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 - --version 1.2.0b1
      - name: Cache Poetry virtualenv
        uses: actions/cache@v1
        id: cache
        with:
          path: ~/.virtualenvs
          key: poetry-${{ hashFiles('**/poetry.lock') }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            poetry-${{ hashFiles('**/poetry.lock') }}-${{ hashFiles('pyproject.toml') }}
      - name: Set Poetry config
        run: |
          poetry config virtualenvs.in-project false
          poetry config virtualenvs.path ~/.virtualenvs
      - name: Install Dependencies
        run: poetry install -E gateway -E solver
        if: steps.cache.outputs.cache-hit != 'true'
      - name: Run unit tests
        run: |
          poetry run python tests/integration/cp.py aws:us-east-1 aws:us-east-1
          poetry run python tests/integration/cp.py aws:us-east-1 aws:us-east-2
          poetry run python tests/integration/cp.py gcp:us-central1-a gcp:us-central1-b
          poetry run python tests/integration/cp.py gcp:us-central1-a gcp:us-west1-a
          poetry run python tests/integration/cp.py aws:us-east-1 gcp:us-central1-a