name: unittests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
          
      - name: Cache pip dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ hashFiles('setup.py') }}-pytest-pip
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -U pytest
          
      - name: Run unit tests
        run: pytest tests/unit_nocloud
      - name: Run cloud tests
        #if: >
          #(github.event_name == 'push' && github.head_ref == github.event.repository.default_branch)
          #|| (github.event_name == 'pull_request' && github.base_ref == github.event.repository.default_branch)
        run: |
          skyplane init -y
          pytest -s tests/unit_aws
          pytest -s tests/unit_azure
          pytest -s tests/unit_gcs
